name: Build LogicalDOC (Maven)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      # This mirrors the README build instructions:
      #   cd build/poms && mvn clean install
      - name: Build parent POMs
        run: mvn -B -ntp -f build/poms/pom.xml clean install

      #   cd ../../community/logicaldoc && mvn clean package
      - name: Build LogicalDOC community webapp
        run: mvn -B -ntp -f community/logicaldoc/pom.xml clean package

      # Optional: upload build artifacts (adjust paths if needed)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: logicaldoc-build
          path: |
            community/logicaldoc/**/target/*.war
            community/logicaldoc/**/target/*.zip
            community/logicaldoc/**/target/*.jar
