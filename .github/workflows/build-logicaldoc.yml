name: Build LogicalDOC (Maven)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'
      - name: Configure Maven settings (LogicalDOC & Terracotta repos)
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <profiles>
              <profile>
                <id>with-extra-repos</id>
                <repositories>
                  <!-- Maven Central -->
                  <repository>
                    <id>central</id>
                    <url>https://repo1.maven.org/maven2</url>
                  </repository>

                  <!-- LogicalDOC repository (hosts the *-jakarta Jackrabbit artifacts, etc.) -->
                  <repository>
                    <id>logicaldoc</id>
                    <url>https://logicaldoc.sourceforge.net/maven/</url>
                  </repository>

                  <!-- Terracotta repo (for org.terracotta.internal:statistics, etc.) -->
                  <repository>
                    <id>terracotta</id>
                    <url>https://repo.terracotta.org/maven2</url>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>with-extra-repos</activeProfile>
            </activeProfiles>
          </settings>
          EOF
      # Build all modules from the root pom.xml
      - name: Maven install (all modules)
        run: mvn -B -ntp -DskipTests install

      # Build just the webapp WAR (and its deps) if you want a deployable artifact
      - name: Build LogicalDOC webapp
        run: mvn -B -ntp -pl logicaldoc-webapp -am -DskipTests package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: logicaldoc-webapp
          path: logicaldoc-webapp/target/*.war
